version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Installing dependencies..."
      - npm install

  build:
    commands:
      - echo "Building the application..."
      - npm run build || echo "No build script found, skipping..."
      - bad-command-here # This is an invalid command, will cause a build failure.

  post_build:
    commands:
      - echo "Build completed successfully!"

